<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-danger text-center"><i>Add Student Info</i></h1>
      <form class="form-group">
        <label class="mt-3 mb-1" for="name">Student Name</label><br />
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="name"
        />
        <label class="mt-3 mb-1" for="surname">Student Surname</label><br />
        <input
          type="text"
          class="form-control"
          id="surname"
          placeholder="surname"
        />
        <label class="mt-3 mb-1" for="age">Student Age</label><br />
        <input
          type="number"
          class="form-control"
          id="age"
          placeholder="age"
        />
        <label class="mt-3 mb-1" for="email">Student Email address</label><br/>
        <input
          type="email"
          class="form-control mb-3"
          id="email"
          placeholder="email"
        />
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">
              Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">
              Female
            </label>
        </div>
        
      </form>
      <button type="submit" class="btn btn-success mt-3">Submit</button>
      <table class="table mt-3">
        <thead class="bg-dark text-white">
          <tr>
            <th scope="col" style="width: 20%">Name</th>
            <th scope="col" style="width: 20%px">Surname</th>
            <th scope="col" style="width: 10%">Age</th>
            <th scope="col" style="width: 20%">Sexuality</th>
            <th scope="col" style="width: 30%">Mail</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
